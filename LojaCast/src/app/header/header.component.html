<div class="corpo-header">
  <div class="barra-pesquisa-user">
    <div class="container max-width">
      <div class="row align-items-start">
        <div class="col-3">
          <img class="img-icone-loja" src="https://icon-library.com/images/tech-icon-png/tech-icon-png-16.jpg">
        </div>
        <div class="col-6">
          <div class="container pesquisaCabecalho">
            <div class="row justify-content-center">
              <div class="col-6">
                <input type="text" class="pesquisaInput" placeholder="Pesquisa">
              </div>
              <div class="col-1 pesquisaIcon">
                <button class="botao" type="button"><mat-icon>search</mat-icon></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="container">
            <div class="row align-items-start">
              <div class="col icone-area-user">
                <button class="botao-area-user" mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button class="opc-menu" mat-menu-item>
                    <mat-icon>login</mat-icon>
                    <span><a href="login">Login</a></span>
                  </button>
                  <button class="opc-menu" mat-menu-item>
                    <mat-icon>person_add</mat-icon>
                    <span><a href="cadastro">Cadastrar</a></span>
                  </button>
                </mat-menu>
              </div>
              <div class="col icone-area-user">
                <button class="botao-area-user">
                  <mat-icon>question_answer</mat-icon>
                </button>
              </div>
              <div class="col icone-area-user">
                <button class="botao-area-user">
                  <mat-icon>favorite</mat-icon>
                </button>
              </div>
              <div class="col icone-area-user">
                <button class="botao-area-user">
                  <mat-icon>shopping_cart</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
