
<mat-card class="card-update-usuario">
    <mat-card-title>Update Produto</mat-card-title>
    <div class="form-group">
      <label> Nome Produto </label>
      <input type="text" class="form-control" id="nomeProduto" [(ngModel)]="produto.nomeProduto" name="nomeProduto">
    </div>
  
    <div class="form-group">
      <label> Descrição Produto </label>
      <input type="text" class="form-control" id="descricaoProduto" [(ngModel)]="produto.descricaoProduto" name="descricaoProduto">
    </div>

    <div class="form-group">
        <label> Preço Produto </label>
        <input type="text" class="form-control" id="precoProduto" [(ngModel)]="produto.precoProduto" name="precoProduto">
      </div>
  
    <div class="form-group">
      <label> Desconto Produto </label>
      <input type="text" class="form-control" id="descontoProduto" [(ngModel)]="produto.descontoProduto" name="descontoProduto">
    </div>
    <br/>
    <button class="btn" type="submit">Submit</button>
  </mat-card>
