
<mat-card class="card-usuario-list">
    <div class="div-tittle">
      <mat-card-title class="tittle">Lista de Usuários</mat-card-title>
    </div>
    <table class = "table table-striped table-bordered">
      <thead>
          <tr>
              <th> First Name</th>
              <th> CPF </th>
              <th> Email</th>
              <th> Ações </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let usuario of usuarios" >
              <td> {{ usuario.nome }} </td>
              <td> {{ usuario.cpf }} </td>
              <td> {{ usuario.email }} </td>
              <td>
                  <button (click) = "updateUsuario(usuario.id)" class = "btn btn-primary"> Update</button>
                  <button (click) = "deleteUsuario(usuario.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                  <button (click) = "usuarioDetails(usuario.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
              </td>
          </tr>
      </tbody>
    </table>
  </mat-card>
