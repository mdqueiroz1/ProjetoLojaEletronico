<mat-toolbar class="navbar-style">
  <span><a (click)="goToProduto()">Produto</a> </span>
  <span><a (click)="goToUsuario()">Usuário</a> </span>
</mat-toolbar>

<mat-card class="card-usuario-list">
    <div class="div-tittle">
      <button class="botao-home" (click)="goToHome()" ><mat-icon>home</mat-icon></button>
      <mat-card-title class="tittle">Lista de Usuários</mat-card-title>
    </div>
    <table class = "table table-striped table-bordered">
      <thead>
          <tr>
              <th> First Name</th>
              <th> CPF </th>
              <th> Email</th>
              <th> Ações </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let usuario of usuarios" >
              <td> {{ usuario.nome }} </td>
              <td> {{ usuario.cpf }} </td>
              <td> {{ usuario.email }} </td>
              <td>
                  <button (click) = "updateUsuario(usuario.id)" class = "btn botaoUpdate"> Editar</button>
                  <button (click) = "deleteUsuario(usuario.id)" class = "btn botaoDelete" style="margin-left: 10px"> Deletar</button>
                  <button (click) = "usuarioDetails(usuario.id)" class = "btn botaoView" style="margin-left: 10px"> Detalhe</button>
              </td>
          </tr>
      </tbody>
    </table>
  </mat-card>
